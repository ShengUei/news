<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div id="member"></div>
    <div id="article">
        <div id="title">
            <h1></h1>
        </div>
        <div id="articleInfo">
            <h3 id="author"></h3>
            <h4 id="postTime"></h4>
        </div>
        <div id="content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "SignInCheck",
                dataType: 'json',
                success: function (memberJson) {
                    let memberDiv = document.querySelector("#member");
                    let docFrag = document.createDocumentFragment();
                    let p;
                    let a;

                    if (memberJson != null) {
                        let username = `${memberJson.username}`;
                        p = document.createElement("p");
                        if (username != null) {
                            p.innerHTML = `${username} 您好`;
                        } else {
                            p.innerHTML = `${memberJson.account} 您好`;
                        }
                        docFrag.appendChild(p);

                    } else {
                        a = document.createElement("a");
                        a.href = "signUpMember.html";
                        a.className = "btn btn-primary";
                        a.innerHTML = "Sign Up"
                        docFrag.appendChild(a);

                        a = document.createElement("a");
                        a.href = "signInMember.html";
                        a.className = "btn btn-primary";
                        a.innerHTML = "Sign In"
                        docFrag.appendChild(a);
                    }

                    memberDiv.appendChild(docFrag);

                }
            });
            $.ajax({
                url: `QueryArticleByNumber`,
                dataType: 'json',
                success: function (json) {
                    let content = document.querySelector("#content");
                    document.querySelector("#title > h1").innerHTML = `${json.title}`;

                    document.querySelector("#articleInfo > #author").innerHTML = `作者: ${json.author}`;

                    let postTime = new Date(json.postTime);
                    document.querySelector("#articleInfo > #postTime").innerHTML = `發文時間: ${postTime}`;

                    let docFrag = document.createDocumentFragment();
                    let p;

                    for (let content of json.contentList) {
                        p = document.createElement("p");
                        p.innerHTML = `${content.paragraph}`;
                        docFrag.appendChild(p);
                    }

                    content.appendChild(docFrag);

                }
            });
        })
    </script>
</body>

</html>
