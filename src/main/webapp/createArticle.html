<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <form action="CreateArticle" method="post" enctype="multipart/form-data">
            <div>
                <label for="title">文章標題</label>
                <input type="text" id="title" name="title" size="30" maxlength="100">
            </div>
            <div>
                <label for="category">
                    <input type="radio" id="category" name="category" value="I">國際
                    <input type="radio" id="category" name="category" value="L">地方
                    <input type="radio" id="category" name="category" value="E">經濟
                </label>
            </div>
            <div>
                <label for="content">內容</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="pictures">圖片</label>
                <input type="file" id="pictures" name="pictures" multiple accept="image/png, image/jpeg">
            </div>
            <div>
                <input type="submit" value="送出">
            </div>
            <div>
                <input type="reset" value="重設">
            </div>
        </form>
    </div>


    <script src="./JS/SignInCheck.js"></script>
</body>

</html>
