<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="./CSS/headers.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./CSS/blog.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/news/">News</a>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center" id="member">
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="Category?category=I">國際</a>
                <a class="p-2 link-secondary" href="Category?category=L">地方</a>
                <a class="p-2 link-secondary" href="Category?category=E">經濟</a>
                <!-- <a class="p-2 link-secondary" href="#">Design</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Culture</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Business</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Politics</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Opinion</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Science</a>
                <a class="p-2 link-secondary" href="#">Health</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Style</a> -->
                <!-- <a class="p-2 link-secondary" href="#">Travel</a> -->
              </nav>
        </div>
    </div>
    <br>
    <hr>

    <div class="container">
        <form class="needs-validation" novalidate action="CreateArticle" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="mb-3 text-center">
                    <label for="validationCustom01" class="form-label">文章標題</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="文章標題" name="title"
                        maxlength="100" required>
                    <div class="valid-feedback">
                        文章標題不能空白
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="mb-3 text-center">
                    <div class="form-label">新聞分類</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="inlineRadio1" value="I" checked>
                        <label class="form-check-label" for="inlineRadio1">國際</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="inlineRadio2" value="L">
                        <label class="form-check-label" for="inlineRadio2">地方</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="inlineRadio3" value="E">
                        <label class="form-check-label" for="inlineRadio3">經濟</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3 text-center">
                    <label for="formFileMultiple" class="form-label">上傳圖片</label>
                    <input class="form-control" type="file" name="pictures" id="formFileMultiple" multiple>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3 text-center">
                    <label for="validationTextarea" class="form-label">文章內容</label>
                    <textarea class="form-control" style="width:1296px;height:800px; resize: none;" id="validationTextarea"
                        name="content" placeholder="請輸入文章內容" required></textarea>
                    <div class="invalid-feedback">
                        文章內容不能空白
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" type="submit">送出</button>
                    <button class="btn btn-danger" type="reset">重設</button>
                </div>
            </div>
        </form>

    </div>

    <footer class="blog-footer">
        <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a
                href="https://twitter.com/mdo">@mdo</a>.</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="./JS/SignInCheck.js"></script>
</body>

</html>
