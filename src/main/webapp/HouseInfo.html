	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
			let houseInfo;
			$.ajax({
					url: "HouseInfoTest",
					dataType: 'json',
					success: function (json) {
						let docFrag = document.createDocumentFragment();

						$.each(json, function (index, houseInfo) {

							let tr = document.createElement("tr");

							let count = 1;
							for (let key in houseInfo) {
								let td = document.createElement("td");
								td.innerHTML = `${houseInfo[key]}`;

								tr.appendChild(td);

								if (count == Object.keys(houseInfo).length) {
									let tdButton = document.createElement("td");

									tdButton.innerHTML = '<a class="btn btn-primary" href="#">更改</a>'
														+ '<a class="btn btn-primary" href="#">刪除</a>';

									tr.appendChild(tdButton);
								}


								count++;
							}

							docFrag.appendChild(tr);
							document.querySelector("tbody").appendChild(docFrag);
						});
					}
				});

	</script>
