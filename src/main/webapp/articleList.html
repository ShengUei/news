<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div id="member"></div>
    <div id="articleList"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/SignInCheck.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "ArticleList",
                dataType: 'json',
                success: function (json) {
                    let articleList = document.querySelector("#articleList");
                    let docFrag = document.createDocumentFragment();
                    let div;
                    let a;
                    let h1;
                    let h3;
                    let h4;
                    let p;

                    // console.log(json);
                    $.each(json, function(index, article) {
                        div = document.createElement("div");
                        div.id = "title";

                        a = document.createElement("a");
                        a.href = `Article?articleNo=${article.articleNo}`;

                        h1 = document.createElement("h1");
                        h1.innerHTML = `${article.title}`;

                        a.appendChild(h1);
                        div.appendChild(a);
                        docFrag.appendChild(div);

                        div = document.createElement("div");
                        div.id = "articleInfo";

                        h3 = document.createElement("h3");
                        h3.innerHTML = `作者: ${article.author}`;

                        div.appendChild(h3);

                        h4 = document.createElement("h4");
                        let postTime = new Date(article.postTime);
                        h4.innerHTML = `發文時間: ${postTime}`;

                        div.appendChild(h4);
                        docFrag.appendChild(div);

                        div = document.createElement("div");
                        div.id = "content";

                        p = document.createElement("p");
                        p.innerHTML = `${article.contentList[0].paragraph}`;

                        div.appendChild(p);
                        docFrag.appendChild(div);
                    })

                    articleList.appendChild(docFrag);

                }
            });
        });
    </script>
</body>

</html>
